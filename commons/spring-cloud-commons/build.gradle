dependencies {
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.3.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.3.2.RELEASE'
    implementation 'org.springframework.security:spring-security-crypto:5.3.3.RELEASE'
    implementation 'org.springframework.security:spring-security-rsa:1.0.9.RELEASE'
    implementation 'org.springframework.integration:spring-integration-jmx:5.3.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas:2.3.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.3.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-autoconfigure-processor:2.3.2.RELEASE'
    implementation 'org.springframework.retry:spring-retry:1.2.5.RELEASE'
    implementation 'com.jayway.jsonpath:json-path:2.4.0'
    implementation 'com.squareup.okhttp3:okhttp:3.14.9'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.14.9'
    implementation 'org.apache.httpcomponents:httpclient:4.5.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.2.RELEASE'
    testImplementation 'io.projectreactor:reactor-test:3.3.8.RELEASE'
}

description = 'Spring Cloud Commons'

task testsJar(type: Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
